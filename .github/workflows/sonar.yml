name: SonarQube

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Analyze (optional but recommended)
        run: flutter analyze || true

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Download SonarScanner
        uses: warchant/setup-sonar-scanner@v7

      - name: Validate SonarQube Configuration
        run: |
          if [ -z "${{ secrets.SONAR_HOST_URL }}" ] || [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "::error::SonarQube secrets are not configured!"
            echo "Please add the following secrets to your GitHub repository:"
            echo "  - SONAR_HOST_URL (e.g., https://sonarcloud.io for SonarCloud)"
            echo "  - SONAR_TOKEN (your authentication token)"
            echo ""
            echo "For SonarCloud:"
            echo "  1. Go to https://sonarcloud.io"
            echo "  2. Sign in with GitHub"
            echo "  3. Generate a token: Account → Security → Generate Token"
            echo "  4. Add secrets in GitHub: Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✓ SonarQube configuration validated"

      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=${SONAR_TOKEN}

      - name: Wait for Quality Gate
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Requires Community plugin support or alternative action; otherwise skip
          echo "Skipping quality gate wait on Community if unsupported"